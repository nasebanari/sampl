{% extends "base.html" %}
{% block title %} 
<title>詳細ページ</title>
{% endblock %}

{% block content %}

<h2>{{ post.title }}</h2>
<p>{{ post.tag }}</p>
<p>{{ post.body }}</p>
<p>{{ post.created_at.strftime('%Y/%m/%d')}}</p>
<a href="/{{post.id}}/update.html" role="button">編集</a>
<a href="/{{post.id}}/delete" role="button">削除</a>
<a href="/">戻る</a>
{% endblock %}
