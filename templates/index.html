{% extends "base.html" %}
{% block title %} 
<title>管理人ページ</title>
{% endblock %}

{% block content %}

<div class="row">
<!-- 記事を表示 -->
{% for post in posts %}
  <div class="col-sm-6">
    <div class="card ">
      <div class="card-body ">
        <h4 class="card-title">{{ post.title }}</h4> {{ post.created_at.strftime('%Y/%m/%d')}}
        <h6>{{ post.tag }}</h6>
        <a href="/{{post.id}}/show.html" class="btn btn-primary">詳しく見る</a>
      </div>
    </div>
  </div>
{% endfor %}
<!-- 記事を表示 -->
</div>
{% endblock %}
